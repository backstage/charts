backstage:
  appConfig:
    backend:
      auth:
        keys:
          # Is just a random b64 string for test purposes
        - secret: N4+P+zJrErWRUGm0ZbVVhX1ZC81aSP81
  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /healthcheck
      port: 7007
      scheme: HTTP
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 2
    timeoutSeconds: 2
  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /healthcheck
      port: 7007
      scheme: HTTP
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 2
  startupProbe:
    failureThreshold: 3
    httpGet:
      path: /healthcheck
      port: 7007
      scheme: HTTP
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 2
